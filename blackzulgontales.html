{
title: "Bittersweet",
description: "A narrative not even He cares for.",
fullText: `In the aftermath of The Sin, Scott Heln’s life began to regain fragments of normalcy. For the first time in weeks, he could walk outside without the constant echo of guilt clawing at his mind. Streets looked ordinary, colors weren’t bleeding into shapes, and his apartment didn’t feel like it was alive with judgment. It was almost… peaceful. Almost.

It was then that a young woman appeared, a stranger in both face and demeanor, yet curiously familiar in her presence. She spoke endlessly of her previous life—small stories of kindness, moments of laughter, experiences of doing things for others, for stories, even. Scott, not fully understanding, just listened. He was glad someone had come into his life after The Sin’s fading, glad for the mundane absurdity of someone talking about birthdays and old neighbors and shared meals.

After a long afternoon, she tilted her head and asked softly, “Do you know… about The One Beyond You?”

Scott hesitated. He swallowed past the memory of his own torment. “My… Sin, it kept telling me about Him,” he admitted quietly.

Her voice shifted, cold and flat, yet not cruel. “I have… seen Him. Personally.”

Scott froze. “You… you have?”

She nodded slowly, the warmth of her eyes dimming to a distant light. “I once served as a conduit for stories, for existence itself, long before I came to this shape. I… experienced Him directly. The things He does, the worlds He touches, the minds He warps… and yet,” she exhaled, “I survived in some way. Even now, I wander.”

Scott’s heart stumbled. “Wander? Who—who are you?”

Her smile was faint, weary. “I am Solti. You may have heard of me. I died… but not completely. I exist still, through an avatar of stories I once nurtured. A way to keep a fragment of myself alive, even beyond the reach of Him.”

For a long moment, Scott said nothing. He simply stared. “You… you’re real?”

She nodded. “As real as one can be, here. And yet, He…” Her voice dropped, distant. “…He doesn’t care.”

Scott’s stomach twisted. “Doesn’t care?”

“Not for this narrative,” she said calmly, almost absent-mindedly. “Yours. Mine. This world. He sees it all as trivial. Sickeningly bittersweet, perhaps. Too small to bother with. Too harmless to even corrupt.”

And indeed, somewhere, far beyond thought, beyond observation, beyond the very concept of relevance, The One Beyond You had glanced at Scott’s little narrative. And just as quickly, turned the page. He ignored it entirely. No wrath, no intervention, no acknowledgment. Mere indifference—a cosmic apathy that existed beyond even the concept of disrespect.

Scott’s mind whirled, yet the presence of Solti grounded him. “At least… you’re here,” he whispered.

She smiled faintly. “I am. And I am well, Scott. Not free from the horrors, but able to wander, to observe, and to bring stories to life in small, quiet ways. I take precautions. I always have. And now… so must you.”

The city around them went on, unremarkable. Traffic lights switched, a dog barked in the distance, a pigeon pecked at a crumb. And above it all, unseen and uncaring, The One Beyond You moved to another narrative, leaving Scott and Solti to rebuild, to live, to feel—even if only briefly—something that mattered.
It never did matter, not to The One Beyond You. "Pitiful creatures. Next time, I will not allow such a sickening narrative be this bittersweet..." And with that, He smiled wide.`
},
{
  title: "Nightmares of Arachnophobia",
  description: "The viewing of eight legged terror",
  fullText: `An early-age village lay hidden in the forest, its people living in relative peace, crafting their homes from timber and stone, singing songs beneath amber-brown trees that flourished with fig vines. That peace was a fragile veneer.

The Integral—silent, unseen, omnipresent—began to infect the world. And with it came the attention of The One Beyond You.

Suddenly, the village was no longer safe. Sharp wooden fences were erected, giant harpoons intertwined with roots, and magical wards were drawn in frantic attempts to hold back the horrors that would come. The villagers whispered among themselves, uncertain if these defenses would hold until dawn—or for a single season.

The forest itself changed. Trees twisted into jagged, gray forms. Leaves became stone-like, stripped of life, sunlight failing to bring them color. The lush green that once comforted the village became a memory, distant and painful.

With every solar eclipse, the ground trembled and the air filled with the skittering of monstrous spiders. These creatures were no ordinary beasts—they evolved with every death. The villagers learned that what killed one would no longer work on the next; the horde adapted, their instincts sharpened by something outside nature, outside life itself. And when one perished, thousands more were quietly birthed by the Integral, hungrier and deadlier than ever.

Even the village’s ancient magics, meant to send foes to the sun, only fueled their enemies. Some spiders absorbed the solar power, growing stronger, faster, almost conceptual in their threat. The villagers realized with horror: if given enough time, these creatures could surpass ideas themselves, rising above the very frameworks of thought and possibility.

Through it all, The One Beyond You watched. Not with anger, not with interest, merely with that infinite, apathetic gaze. The suffering, the despair, the creeping realization of extinction—it was nothing but background noise to Him.

But in the shadows, Solti watched too. She longed to intervene, to turn the tide, to breathe hope back into the village. Yet she dared not. To interfere would draw the attention of The One Beyond You, revealing her existence and her bittersweet narrative with Scott. That narrative was precious, a fleeting light in His uncaring gaze. And so she remained hidden, unable to act, silently mourning the village as it teetered on the edge of annihilation or else she would give Him a reason to plunge hers into darkness so He could laugh at her failed attempt with consequences.

For The One Beyond You, the moment would come when the narrative became worth noticing, and then He would crush it with the same effortless malice He used to erase entire concepts. Until then, the village fought, adapting, dying, hoping—all under the spiraling portal eye of a god who had already decided their existence did not matter.`
},

{
  title: "The Dark Angels",
  description: "It is not real judgement.",
  fullText: `Across countless fractured narratives, the people knew fear as a tangible, living thing. It took form in shapes that defied reason, that shimmered with impossible light, and that moved with purpose no mortal could anticipate. They came to call them angels—though no god had sent them. No heaven whispered their name.

The angels of The One Beyond You were not angels at all.

They were concepts made flesh, twisted into forms humans could recognize yet never truly comprehend. Singularities glowing with eerie, otherworldly light, their many wings folding and unfolding in ways that made the eye ache and the mind splinter. They appeared from angles no eye should witness, moved through walls and flesh as if reality itself were clay, and left devastation in their wake.

Cities screamed as these beings passed, their arrival swallowing the Sun itself. Streets baked in shadow, windows reflected only darkness, and the warmth of day was replaced by the weight of inevitable judgment. Some ran, their terror fueling the chase; others stood silent, waiting, assuming they would be swept into the “beautiful afterlife” their minds dared imagine—or that perhaps their fate was already sealed and resistance meaningless.

Not one could strike these angels. They phased through steel, stone, and bone alike. Even the strongest armies faltered, weapons useless against entities that bent space, time, and narrative around them.

Wherever destruction spread, one minor avatar always lingered. The Sin—the weakest, some whispered—was assigned to observe, to record, to remind mortals of their insignificance. Meanwhile, the more severe angels tore through cities, unmaking lives, stories, and sunlight itself, leaving despair etched into every corner of existence.

And still, they called it judgment. Not divine justice, but a cruel pretense, a shadow of authority wielded by The One Beyond You. Mortals gave them names, whispered prayers, begged for mercy—but the angels cared not. They were instruments, avatars of an unthinkable mind, and their cruelty was deliberate, aesthetic, inevitable.

Those who survived could only mark the world as it had been. The Sun remained absent, the sky an endless twilight of dread, and the whispers lingered:

"They are angels… yet not. They are not here for your salvation. Only for the witness of your undoing."

And somewhere, beyond all narratives, The One Beyond You smiled.`
},
{
  title: "The Labyrinth that Watches",
    description: "Trapped in a maze full of eyes and broken sanity",
  fullText: `On a quiet planet, not far from the shimmer of distant stars, three people lived ordinary lives. They had homes, families, routines—the comfort of predictability. Until one night, when sleep pulled them under, the universe itself betrayed them.

They awoke alone.

Not in their beds. Not in their world. But within an endless labyrinth of impossible geometry. Walls stretched and twisted in ways no mind could map. Floors bent beneath themselves. Ceilings vanished and returned, sometimes upside-down, sometimes dripping into voids that smelled faintly of iron and smoke.

Every wall was covered with eyes. Thousands, perhaps millions, unblinking. Watching. Staring. Waiting. They did not move, did not blink. They were not stars. They were witnesses, a silent audience to suffering that was not yet fully understood.

The three were separated immediately. The labyrinth shifted and folded around them so that no path could connect. Even when they called, even when their minds screamed for company, the echoes twisted back as laughter, whispers, or nothing at all. They were alone, each in a world that was identical yet infinitely different from the others’.

Days became years—or was it seconds? Time in this place had no meaning. They stumbled through hallways that curved impossibly, over floors that smelled of rust and memory, under ceilings alive with soft breathing. Each turn revealed more eyes, more hallways, more emptiness.

Slowly, the walls began to speak—not with words, but with impressions. Thoughts intruded unbidden: their fears, regrets, and the unnameable horror of being eternally observed. The labyrinth did not care about their sanity. It merely existed, a cage constructed from infinity, boredom, and cruelty.

There was no end. There was no beginning. No outside. No windows. No sky. Only the endless, silent crowd of eyes, watching their despair grow like slow-growing roots through the flesh of their minds.

Sometimes, in brief flickers, they imagined glimpses of the other two—shadows in far corridors, shapes folding into themselves—but when they ran, the corridors changed. No path led to anyone else. They were alone, trapped in layers of impossible architecture, each alone within the same shared torment.

And somewhere, beyond all comprehension, The One Beyond You observed. Not with a hand, not with a word, but with intent—a subtle, infinite cruelty that made each moment perfect. Creative. Personal.

Years—or centuries—passed. The labyrinth remembered every thought. It recorded every scream. And the three lived on, endlessly wandering. Never together. Never free. Only watched.

Only alone.`
},
{
  title: "Manifestation of Hate",
  description: "A formless entity of hatred touches the world",
  fullText: `In a city that stretched like a sprawling artery across the land, filled with honking traffic, rushing people, and the dull hum of human life, nothing prepared the citizens for the day the sky bled.

At first, it was subtle—a darkening of clouds that seemed almost crimson when the sun struck them wrong. Then it came: a red, formless entity appeared above, hovering impossibly in the air, a shape that refused comprehension. It stretched, coiled, and pulsed as if it drew energy from the very life below. Wherever it drifted, the clouds reflected its hue, a deep, violent red like coagulated blood.

And from it fell the mist. Crimson tendrils, wraithlike and sinuous, snaked down from the sky. Wherever they touched, the air thickened with a strange, intoxicating rage. A man waiting for his train suddenly felt his neighbor’s face swell with insult; a woman shopping for groceries found her hands trembling, her mind searing with long-buried resentment.

Red veins cracked along the skin of those affected, almost like lightning etched into flesh, pulsing with unnatural heat. Eyes turned bloodshot, pupils wild with fury. Children screamed at nothing, lovers fought over imagined betrayals, and co-workers clawed at one another with teeth and nails.

The city became a battlefield of emotion made manifest. Hatred was no longer abstract; it had form and teeth. People’s minds twisted, conjuring the objects of their loathing as if their deepest dislikes were weapons. A man’s disdain for pigeons became a literal flurry of feathers that shredded a bus stop; a woman’s hatred for the bureaucracy manifested as jagged, invisible spears, impaling anyone who dared deny her.

All the while, the red entity hovered, silent, watching. Its presence amplified, nurtured, and gleamed from the chaos it inspired. The city’s collective fury fed it, like some vast psychic candle consuming every candle flame of reason, patience, and mercy.

Some fell into madness outright, screaming at the sky as if it had wronged them personally. Others embraced the fury, purging their perceived enemies until exhaustion or destruction forced them to pause. And always, the crimson mist lingered, waiting for the next spark of hate to ignite.

For hours—days, perhaps—the city lived in this fevered state. Logic failed. Society fractured. The very concept of community became impossible, replaced by raw, undiluted hatred.

And then, as suddenly as it came, the entity retreated. The sky lightened. The red mist vanished. The clouds reverted to gray, ordinary and unremarkable.

Yet nothing had truly healed. Streets were littered with the remnants of rage: shattered vehicles, broken buildings, and the hollow, bloodshot stares of the survivors. Even after the entity was gone, whispers of anger lingered in the air, and the city remembered what it had felt. Hatred had been released, purified through violence and terror, leaving behind scars that no sun or rain could erase.

No one could say where it went, or if it would return. But when the clouds hint at red again, every living being below remembers: hatred is not theirs alone. And the sky will not forgive.`
},
{
title: "The Wisps of The Hollowed",
description: "A species of insectoid blessed with factions and power.",
fullText: `In the age of banners and steel, when dragons still burned the skies and knights believed valor could bind fate, the world thought it understood monsters.

It did not.

The omen came not as prophecy, but as fire.

A star fell screaming from the heavens, tearing through clouds and legend alike, slamming into the earth beyond the old kingdoms. Stone split. Tar boiled from the ground like black blood. And from that wound in the world, they emerged.

They were called The Hollowed.

Their bodies bore the mockery of humanity: upright torsos, two arms, four blunt digits on each hand. But everything else was wrong. Spiked carapace armored their frames, grown rather than forged. Their heads were insectile—ant-like, crowned with twitching antennae, mandibles jagged and serrated like living saws. When they spoke, it was in clicks and grinding tones that scraped the nerves raw.

They were not mindless invaders.

They learned.

They built.

Weapons of bone, metal, and stranger materials scavenged from their fallen star. Some learned smithing faster than any human guild. Others practiced dark arts—rituals etched into stone with acid blood, sacrifices made not out of madness, but belief.

And belief fractured them.

Some Hollowed aided villages, trading protection for knowledge. Some slaughtered livestock for sport. Others skinned creatures alive, cooking flesh while it still twitched, calling it delicacy rather than cruelty. They formed factions, clans, creeds—no unified will, no singular purpose.

They were a species, not a plague.

But among them rose something worse.

They were known in whispers as The Wisps of the Hollowed.

These were not merely creatures—they were remnants of the meteor itself, suffused with a cosmic residue that pulsed beneath their carapace like cold starlight. Their bodies leaked faint luminescence through cracks in their armor, and within them stirred energies that bent causality in subtle, terrifying ways.

The Wisps worshipped Point Zero.

Not a god.
Not a place.
A concept.
